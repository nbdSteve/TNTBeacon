invalid-seconds:
  action-bar: false
  text:
    - '&c&lBeacons: &7Error, please enter a valid amount of seconds, must be an integer that is greater than 0, or type &cexit&7 to cancel.'

invalid-time:
  action-bar: false
  text:
    - '&c&lBeacons: &7Error, please enter a time larger than 0m 0s, or type &cexit&7 to cancel.'

invalid-format:
  action-bar: false
  text:
    - '&c&lBeacons: &7Error, invalid format. Try again or type &cexit &7to cancel.'