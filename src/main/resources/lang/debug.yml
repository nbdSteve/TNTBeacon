insufficient-permission:
  action-bar: false
  text:
    - '&c&lBeacons: &7You do not have the permission required (&b{node}&7) to do that.'

incorrect-args:
  action-bar: false
  text:
    - '&c&lBeacons: &7The number of arguments you entered is invalid.'

invalid-command:
  action-bar: false
  text:
    - '&c&lBeacons: &7The command you entered does not exist.'

target-not-online:
  action-bar: false
  text:
    - '&c&lBeacons: &7Error, the target player is not online.'

invalid-amount:
  action-bar: false
  text:
    - '&c&lBeacons: &7Error, please enter a valid amount.'

owned-by-other-faction:
  action-bar: false
  text:
    - '&c&lBeacons: &7Error, that beacon is owned by another faction - you can not access it.'

only-in-claims:
  action-bar: false
  text:
    - '&c&lBeacons: &7Error, you may only place tnt beacons in faction land.'

beacon-already-active:
  action-bar: false
  text:
    - '&c&lBeacons: &7Error, this chunk already has a tnt beacon active.'

